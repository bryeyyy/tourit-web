<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourIT Web Companion</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@700,500,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


<body>
    <div class="container-fluid">
        <div class="row row-screen">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 image-col">
                <div class="image-box">
                    <img src="https://media.giphy.com/media/l4KihuqeuJEi9qLSM/giphy.gif" alt="">
                    <div class="green slide-in-right boxshadow">
                        <p> Your Interactive AI Tour Companion! ðŸ¤–</p>
                    </div>
                    <div class="blue slide-in-left boxshadow ">
                        <p> Hi I'm TourIT!</p>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 login-col">
                <div class="login-box">
                    <h1>TourIT <span class="web-comp">Web Companion</span></h1>
                    <form action="">
                        <div class="form-group txt-align-start">
                            <label for="email">Email</label> <br>
                            <input type="email" name="" id="email" placeholder="Enter Email"  class="form-control">
                        </div>
                        <br>
                        <div class="form-group txt-align-start">
                            <label for="password">Password</label> <br>
                            <input type="password" name="" id="password" placeholder="Enter Password" class="form-control"> 
                        </div>
                        <br>
                        <input type="submit" value="Login" id="login-btn" class="login-btn">
                    </form>
                </div>
            </div>
        </div>



    </div>
</body>
</html>
